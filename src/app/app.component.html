<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="opened" mode="over" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="/signup">
        <mat-icon>face</mat-icon>
        <span class="nav-caption">Signup</span>
      </a>
      <a mat-list-item routerLink="/login">
        <mat-icon>perm_identity</mat-icon>
        <span class="nav-caption">Login</span>
      </a>
      <a mat-list-item routerLink="training">
        <mat-icon>directions_run</mat-icon>
        <span class="nav-caption">Taining</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon class="example-icon" aria-hidden="false" aria-label="Example menu icon">menu</mat-icon>
        </button>
      </div>
      <div><a routerLink="/">Fitness Tracker</a></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="/signup">Signup</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="training">Taining</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
