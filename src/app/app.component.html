<mat-sidenav-container>
  <mat-sidenav #sidenav [(opened)]="opened" mode="over" opened>
    <app-sidenav-list (closeSideNav)="sidenav.toggle()"></app-sidenav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
