<section>
  <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #inputEmail="ngModel">
      <mat-error *ngIf="inputEmail.hasError('required')">E-mail is required</mat-error>
      <mat-error *ngIf="!inputEmail.hasError('required')">E-mail is not valid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="Should be at leat 6 characters long">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6" #pwInput="ngModel">
      <mat-hint align="end">{{pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be be at least 6 character long</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker" ngModel placeholder="Choose a date" required name="date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Signup</button>

  </form>
</section>
